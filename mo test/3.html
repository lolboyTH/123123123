<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial';
    }

    body {
      height: 150vh;
      display: flex;
      background-color: lightblue;
    }

    .wrapper {
      position: relative;
      width: 80%;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid black;
      background-color: white;
      padding: 20px;
    }

    .qbox {
      border: 2px solid black;
      margin-bottom: 20px;
    }

    .q {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid black;
      padding: 20px;
    }

    .q h1 {
      font-size: 18px;
      flex: 1;
    }

    .more {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: 2px solid black;
      font-size: 24px;
      cursor: pointer;
    }

    .a {
      padding: 20px;
      font-size: 16px;
      display: block;
    }

    .a.hide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="qbox">
      <div class="q">
        <h1>
          Why Mo auun sasdasdad asdasdasdasd asd asdasdasdasdasd asd asdasd asdasdas d asdasd ad asd
        </h1>
        <div class="more">
          <p>✚</p>
        </div>
      </div>
      <div class="a hide">
        <p>asdasdasd</p>
      </div>
    </div>
  </div>

  <script>
    const q = document.querySelectorAll('.more');
    q.forEach(more => {
      more.addEventListener('click', () => {
        const a = more.closest('.qbox').querySelector('.a');
        a.classList.toggle('hide');
        more.querySelector('p').textContent = a.classList.contains('hide') ? '✚' : '▬';
      });
    });
  </script>
</body>
</html>
