<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        .box {
            width: 60px;
            height: 60px;
            background: rgb(0, 0, 0);
            position: relative;
            animation: moveLR 2s linear infinite;
        }
        @keyframes moveLR {
            0% {left: 0;}
            50% {left: 200px;}
            100% {left: 0;}
        }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
