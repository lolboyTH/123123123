<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button</title>
  <style>
    .button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      background: #dee049;
      color: rgb(0, 0, 0);
      transition: 0.3s ease;
    }
    .button:hover {
      background: #6c7400;
      color: #ffffff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <button class="button">button</button>
</body>
</html>
