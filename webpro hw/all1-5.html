<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        .button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background: #dee049;
            color: rgb(0, 0, 0);
            transition: 0.3s ease;
        }
        .button:hover {
            background: #6c7400;
            color: #ffffff;
            transform: scale(1.1);
        }

        .bigbox {
            width: 300px;
            height: 60px;
            border: 5px dashed gray;
            position: relative;
            overflow: hidden;
        }
        .box {
            width: 60px;
            height: 60px;
            background: rgb(0, 0, 0);
            position: relative;
            animation: moveLR 2s infinite alternate ease-in-out;
        }
        @keyframes moveLR {
            0% {left: -60px;}
            50% {left: 300px;}
            100% {left: -60px;}
        }

        .spinner {
            width: 100px;
            height: 100px;
            border: 10px solid #adadad;
            border-top: 10px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }

        .card {
            width: 200px;
            height: 120px;
            perspective: 1000px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 8px;
        }
        .card-front {
            background: lightblue;
        }
        .card-back {
            background: lightgreen;
            transform: rotateY(180deg);
        }
        .img-container {
            position: absolute;
            width: 300px;
            overflow: hidden;
            border-radius: 10px;
        }
        .img-container img {
            width: 100%;
            display: block;
        }
        .caption {
            position: absolute;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
            bottom: -100%;
            left: 0;
            width: 100%;
            padding: 20px 0;
            color: white;
            text-align: center;
            transition: all 0.5s ease;
        }
        .img-container:hover .caption {
            bottom: 0;
        }
    </style>
</head>
<body>
    <button class="button">button</button>
    <div cl></div>
    <div class="bigbox">
            <div class="box"></div>
    </div>
    <div class="spinner"></div>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">Front</div>
            <div class="card-back">Back</div>
        </div>
    </div>
    <div class="img-container">
        <img src="https://artprojectsforkids.org/wp-content/uploads/2021/11/How-to-Draw-Peppa-Pig.jpg">
        <div class="caption">PEPPA PIG</div>
    </div>
</body>
</html>
